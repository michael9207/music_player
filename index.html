<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Ê∏ÖÊñ∞ËìùË∞ÉÈü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        :root {
            --main-color: #4a90e2;
            --bg-color: #f0f8ff;
            --hover-color: #357abd;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, auto) 1fr;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: var(--main-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .progress-container {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            grid-column: 1 / -1;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--main-color);
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .buffer-bar {
            height: 100%;
            background: rgba(74, 144, 226, 0.5);
            width: 0%;
            border-radius: 4px;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .playlist {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-item:hover {
            background: #f5fbff;
        }

        .current-song {
            background: #e3f2fd !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .time-display {
            color: #666;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 100px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--main-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .mode-switch {
            background: none;
            border: 2px solid var(--main-color);
            color: var(--main-color);
            padding: 8px 12px;
        }

        .visualizer {
            height: 60px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 20%;
            background: var(--main-color);
            border-radius: 4px 4px 0 0;
            animation: visualizer 0.8s ease infinite alternate;
        }

        @keyframes visualizer {
            from { height: 20%; }
            to { height: 80%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }

        .player-container {
            animation: fadeIn 1s ease forwards, scaleUp 1s ease forwards;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="visualizer">
            <div class="visualizer-bar" style="left: 20%"></div>
            <div class="visualizer-bar" style="left: 40%"></div>
            <div class="visualizer-bar" style="left: 60%"></div>
            <div class="visualizer-bar" style="left: 80%"></div>
        </div>
        
        <div id="now-playing">üéµ ÈÄâÊã©Ê≠åÊõ≤ÂºÄÂßãÊí≠Êîæ</div>
        
        <div class="controls">
            <button onclick="previousSong()">‚èÆ ‰∏ä‰∏ÄÈ¶ñ</button>
            <button onclick="togglePlay()" id="playBtn">‚ñ∂ Êí≠Êîæ</button>
            <button onclick="nextSong()">‚è≠ ‰∏ã‰∏ÄÈ¶ñ</button>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
            </div>

            <button class="mode-switch" onclick="togglePlayMode()" id="modeBtn">üîÅ È°∫Â∫è</button>
        </div>

        <div class="progress-container" onclick="seek(event)">
            <div class="progress-bar" id="progress"></div>
            <div class="buffer-bar" id="buffer"></div>
        </div>
        
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>

        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        const musicFiles = [
            {
                title: "Á∫¢Êò≠ÊÑø",
                url: "https://raw.githubusercontent.com/michael9207/music_player/main/music/%E7%BA%A2%E6%98%AD%E6%84%BF.mp3"
            },
            {
                title: "TIRED OF PROBLEMS (Explicit)",
                url: "https://raw.githubusercontent.com/michael9207/music_player/main/music/TIRED%20OF%20PROBLEMS%20(Explicit).mp3"
            },
            {
                title: "Sea Of Problems (Explicit)",
                url: "https://raw.githubusercontent.com/michael9207/music_player/main/music/Sea%20Of%20Problems%20(Explicit).mp3"
            },
            {
                title: "cure for me",
                url: "https://raw.githubusercontent.com/michael9207/music_player/main/music/cure%20for%20me.mp3"
            }
        ];
        
        let currentSongIndex = 0;
        const audio = new Audio();
        let isPlaying = false;
        let playMode = 'sequence'; // ÈªòËÆ§È°∫Â∫èÊí≠Êîæ

        function initPlaylist() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';
            musicFiles.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.textContent = `${index + 1}. ${song.title}`;
                div.onclick = () => playSong(index);
                playlist.appendChild(div);
            });
        }

        function playSong(index) {
            currentSongIndex = index;
            audio.src = musicFiles[index].url;
            audio.play();
            isPlaying = true;
            document.getElementById('playBtn').textContent = '‚è∏ ÊöÇÂÅú';
            updatePlaylistStyles();
            document.getElementById('now-playing').textContent = `üéµ Ê≠£Âú®Êí≠Êîæ: ${musicFiles[index].title}`;
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('playBtn').textContent = '‚ñ∂ Êí≠Êîæ';
            } else {
                audio.play();
                document.getElementById('playBtn').textContent = '‚è∏ ÊöÇÂÅú';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            if (playMode === 'sequence') {
                currentSongIndex = (currentSongIndex + 1) % musicFiles.length;
            } else if (playMode === 'repeat') {
                currentSongIndex = currentSongIndex;
            } else if (playMode === 'shuffle') {
                currentSongIndex = Math.floor(Math.random() * musicFiles.length);
            }
            playSong(currentSongIndex);
        }

        function previousSong() {
            if (playMode === 'sequence') {
                currentSongIndex = (currentSongIndex - 1 + musicFiles.length) % musicFiles.length;
            } else if (playMode === 'repeat') {
                currentSongIndex = currentSongIndex;
            } else if (playMode === 'shuffle') {
                currentSongIndex = Math.floor(Math.random() * musicFiles.length);
            }
            playSong(currentSongIndex);
        }

        function updateProgress() {
            const progress = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            document.getElementById('totalTime').textContent = formatTime(audio.duration);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        function setVolume(value) {
            audio.volume = value;
        }

        function togglePlayMode() {
            if (playMode === 'sequence') {
                playMode = 'repeat';
                document.getElementById('modeBtn').textContent = 'üîÇ ÂçïÊõ≤Âæ™ÁéØ';
            } else if (playMode === 'repeat') {
                playMode = 'shuffle';
                document.getElementById('modeBtn').textContent = 'üîÄ ÈöèÊú∫Êí≠Êîæ';
            } else {
                playMode = 'sequence';
                document.getElementById('modeBtn').textContent = 'üîÅ È°∫Â∫èÊí≠Êîæ';
            }
        }

        function updatePlaylistStyles() {
            const playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('current-song');
                } else {
                    item.classList.remove('current-song');
                }
            });
        }

        function seek(event) {
            const progressContainer = document.querySelector('.progress-container');
            const totalWidth = progressContainer.offsetWidth;
            const clickX = event.offsetX;
            const newTime = (clickX / totalWidth) * audio.duration;
            audio.currentTime = newTime;
        }

        function updateBuffer() {
            const buffer = document.getElementById('buffer');
            const buffered = audio.buffered;
            if (buffered.length > 0) {
                const end = buffered.end(buffered.length - 1);
                const percent = (end / audio.duration) * 100;
                buffer.style.width = `${percent}%`;
            }
        }

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('progress', updateBuffer);
        audio.addEventListener('ended', nextSong);
        initPlaylist();
    </script>
</body>
</html>
