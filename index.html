<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>清新蓝调音乐播放器</title>
    <style>
        :root {
            --main-color: #4a90e2;
            --bg-color: #f0f8ff;
            --hover-color: #357abd;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #9ad3ff, #89c9ff, #6bb5ff, #4a90e2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        /* 保持原有样式不变... */
        /* 完整样式请参考之前的版本，此处为节省空间已省略重复样式 */

    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div class="player-container">
        <!-- 原有HTML结构保持不变 -->
    </div>

    <script>
        // 音乐文件配置
        const musicFiles = [
            {
                title: "红昭愿",
                url: "https://raw.githubusercontent.com/michael9207/music_player/main/music/%E7%BA%A2%E6%98%AD%E6%84%BF.mp3"
            },
            {
                title: "TIRED OF PROBLEMS (Explicit)",
                url: "https://raw.githubusercontent.com/michael9207/music_player/main/music/TIRED%20OF%20PROBLEMS%20(Explicit).mp3"
            },
            {
                title: "Sea Of Problems (Explicit)",
                url: "https://raw.githubusercontent.com/michael9207/music_player/main/music/Sea%20Of%20Problems%20(Explicit).mp3"
            },
            {
                title: "cure for me",
                url: "https://raw.githubusercontent.com/michael9207/music_player/main/music/cure%20for%20me.mp3"
            }
        ];

        // 播放器核心逻辑
        let currentSongIndex = 0;
        let playMode = 'sequence'; // sequence/loop/random
        let lastRandom = -1;
        const audio = new Audio();
        let isPlaying = false;

        // DOM元素初始化
        function initPlaylist() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';
            musicFiles.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.textContent = `${index + 1}. ${song.title}`;
                div.onclick = () => playSong(index);
                playlist.appendChild(div);
            });
        }

        // 播放控制
        function playSong(index) {
            currentSongIndex = index;
            audio.src = musicFiles[index].url;
            audio.play().catch(error => console.error('播放失败:', error));
            isPlaying = true;
            document.getElementById('playBtn').textContent = '⏸ 暂停';
            updatePlaylistStyles();
            document.getElementById('now-playing').textContent = `🎵 正在播放: ${musicFiles[index].title}`;
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('playBtn').textContent = '▶ 播放';
            } else {
                audio.play();
                document.getElementById('playBtn').textContent = '⏸ 暂停';
            }
            isPlaying = !isPlaying;
        }

        // 进度控制
        function updateProgress() {
            const progress = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            document.getElementById('totalTime').textContent = formatTime(audio.duration);
        }

        function seek(event) {
            const rect = event.target.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        }

        // 播放模式
        function togglePlayMode() {
            const modes = ['sequence', 'loop', 'random'];
            playMode = modes[(modes.indexOf(playMode) + 1) % 3];
            document.getElementById('modeBtn').innerHTML = 
                `${['🔁', '🔂', '🔀'][modes.indexOf(playMode)]} ${['顺序', '单曲', '随机'][modes.indexOf(playMode)]}`;
        }

        function getNextIndex() {
            if (playMode === 'random') {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * musicFiles.length);
                } while (musicFiles.length > 1 && newIndex === lastRandom);
                lastRandom = newIndex;
                return newIndex;
            }
            return (currentSongIndex + 1) % musicFiles.length;
        }

        // 曲目切换
        function nextSong() {
            currentSongIndex = playMode === 'loop' ? currentSongIndex : getNextIndex();
            playSong(currentSongIndex);
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + musicFiles.length) % musicFiles.length;
            playSong(currentSongIndex);
        }

        // 工具函数
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updatePlaylistStyles() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                item.classList.toggle('current-song', index === currentSongIndex);
            });
        }

        // 音量控制
        function setVolume(value) {
            audio.volume = value;
        }

        // 事件监听
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        audio.addEventListener('error', (e) => {
            console.error('播放错误:', e);
            alert(`无法播放 ${musicFiles[currentSongIndex].title}`);
        });

        // 初始化
        initPlaylist();
        audio.volume = document.getElementById('volume').value;
    </script>
</body>
</html>
