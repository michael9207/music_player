    <style>
        :root {
            --main-color: #4a90e2;

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, auto) 1fr;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: var(--main-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .progress-container {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            grid-column: 1 / -1;
        }

        .progress-bar {
            height: 100%;
            background: var(--main-color);
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .playlist {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-item:hover {
            background: #f5fbff;
        }

        .current-song {
            background: #e3f2fd !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .time-display {
            color: #666;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 100px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--main-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .mode-switch {
            background: none;
            border: 2px solid var(--main-color);
            color: var(--main-color);
            padding: 8px 12px;
        }

        .visualizer {
            height: 60px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 20%;
            background: var(--main-color);
            border-radius: 4px 4px 0 0;
            animation: visualizer 0.8s ease infinite alternate;
        }

        @keyframes visualizer {
            from { height: 20%; }
            to { height: 80%; }
        }
    </style>
</head>
